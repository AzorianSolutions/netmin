{% extends 'layouts/login/layout.jinja2' %}
{% block title %}Sign-In{% endblock %}

{% block content %}
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="/" class="h1"><b>Netmin</b></a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="/accounts/login/" method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
                <div class="input-group mb-3">
                    <input type="text" name="login" class="form-control" placeholder="Username or Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>
            </form>
            <p class="mb-1">
                <a href="/accounts/password/reset/">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="/accounts/signup" class="text-center">Register a new account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
