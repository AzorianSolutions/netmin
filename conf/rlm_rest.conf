rest rest-dhcp {
	tls {}
	connect_uri = "http://192.168.10.204:8080/api/v1/radius/dhcp"
	connect_timeout = 4.0
  
	authorize {
		uri = "${..connect_uri}/authorize?cpe-id=%{User-Name}&circuit-id=%{Agent-Circuit-ID}&remote-id=%{Agent-Remote-ID}&nas-id=%{NAS-Identifier}&nas-ip=%{NAS-IP-Address}&dhcp-server=%{Called-Station-Id}"
		method = 'get'
		tls = ${..tls}
	}
	
	authenticate {
		uri = "${..connect_uri}/authenticate?cpe-id=%{User-Name}&circuit-id=%{Agent-Circuit-ID}&remote-id=%{Agent-Remote-ID}&nas-id=%{NAS-Identifier}&nas-ip=%{NAS-IP-Address}&dhcp-server=%{Called-Station-Id}"
		method = 'get'
		tls = ${..tls}
	}
  
	preacct {
		uri = "${..connect_uri}/preacct?cpe-id=%{User-Name}&circuit-id=%{Agent-Circuit-ID}&remote-id=%{Agent-Remote-ID}&nas-id=%{NAS-Identifier}&nas-ip=%{NAS-IP-Address}&dhcp-server=%{Called-Station-Id}"
		method = 'post'
		tls = ${..tls}
	}
	
	accounting {
		uri = "${..connect_uri}/accounting?cpe-id=%{User-Name}&circuit-id=%{Agent-Circuit-ID}&remote-id=%{Agent-Remote-ID}&nas-id=%{NAS-Identifier}&nas-ip=%{NAS-IP-Address}&dhcp-server=%{Called-Station-Id}"
		method = 'post'
		tls = ${..tls}
	}
	
	post-auth {
		uri = "${..connect_uri}/post-auth?cpe-id=%{User-Name}&circuit-id=%{Agent-Circuit-ID}&remote-id=%{Agent-Remote-ID}&nas-id=%{NAS-Identifier}&nas-ip=%{NAS-IP-Address}&dhcp-server=%{Called-Station-Id}"
		method = 'post'
		tls = ${..tls}
	}
	
	pre-proxy {
		uri = "${..connect_uri}/pre-proxy?cpe-id=%{User-Name}&circuit-id=%{Agent-Circuit-ID}&remote-id=%{Agent-Remote-ID}&nas-id=%{NAS-Identifier}&nas-ip=%{NAS-IP-Address}&dhcp-server=%{Called-Station-Id}"
		method = 'post'
		tls = ${..tls}
	}
	
	post-proxy {
		uri = "${..connect_uri}/post-proxy?cpe-id=%{User-Name}&circuit-id=%{Agent-Circuit-ID}&remote-id=%{Agent-Remote-ID}&nas-id=%{NAS-Identifier}&nas-ip=%{NAS-IP-Address}&dhcp-server=%{Called-Station-Id}"
		method = 'post'
		tls = ${..tls}
	}

	pool {
		start = ${thread[pool].start_servers}
		min = ${thread[pool].min_spare_servers}
		max = ${thread[pool].max_servers}
		spare = ${thread[pool].max_spare_servers}
		uses = 0
		retry_delay = 30
		lifetime = 0
		idle_timeout = 60
	}
}

